spring.application.name=apigateway
server.port=9900
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = false


spring.cloud.gateway.routes[0].id=USERDASHBOARD
spring.cloud.gateway.routes[0].uri=lb://USERDASHBOARD
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/userdashboard/**